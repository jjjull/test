<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
</head>

<body>

    <header>
        <div class="top-links">
            <a href="#">Gmail</a>
            <a href="#">Зображення</a>
            <span class="material-symbols-outlined">apps</span>
            <button class="signin">Увійти</button>
        </div>
    </header>

    <main>
        <div class="logo">
            <img id="logo" src="images/googlelogo.png" alt="Google">
        </div>
        <div class="search-container">
            <div class="search-icon">
                <span class="material-symbols-outlined">search</span>
            </div>
            <input type="text">
            <div class="icons">
                <span class="material-symbols-outlined">keyboard</span>
                <span class="material-symbols-outlined icon mic">mic</span>
                <span class="material-symbols-outlined icon photo-camera">photo_camera</span>

            </div>
        </div>
        <div class="search-buttons">
            <button>Пошук Google</button>
            <button>Мені пощастить</button>
        </div>
        <div class="language">
            Мова Google: <a href="#">English</a>
        </div>
    </main>

    <footer>
        <div class="footer-location"> <a href="#">Україна</a></div>
        <div class="footer-links">
            <div class="left-links">
                <a href="#">Про Google</a>
                <a href="#">Реклама</a>
                <a href="#">Для бізнесу</a>
                <a href="#">Як працює Пошук</a>
            </div>
            <div class="right-links">
                <a href="#">Конфіденційність</a>
                <a href="#">Умови</a>
                <a href="#">Налаштування</a>
            </div>
        </div>
    </footer>

  <script src="index.js"></script>
</body>

</html>
